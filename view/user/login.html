{{ define "/user/login.shtml"}}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>IM</title>
    <link rel="stylesheet" href="/asset/plugins/mui/css/mui.css" />
    <link rel="stylesheet" href="/asset/css/login.css" />
    <script src="/asset/plugins/mui/js/mui.js" ></script>
    <script src="/asset/js/vue.min.js" ></script>
    <script src="/asset/js/util.js" ></script>
</head>
<body>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">ログイン</h1>
</header>
<div class="mui-content" id="pageapp">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>ID</label>
            <input v-model="user.mobile" placeholder="モバイル" type="text" class="mui-input-clear mui-input" >
        </div>
        <div class="mui-input-row">
            <label>Password</label>
            <input v-model="user.passwd" placeholder="パスワード"  type="password" class="mui-input-clear mui-input" >
        </div>
    </form>
    <div class="mui-content-padded">
        <button @click="login"  type="button"  class="mui-btn mui-btn-block mui-btn-primary">ログイン</button>
        <div class="link-area"><a id='reg' href="register.shtml">新規登録</a> <span class="spliter">|</span> <a  id='forgetPassword'>パスワードを忘れた場合</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#pageapp",
        data:function(){
            return {
                user:{
                    mobile:"",
                    passwd:""
                }
            }
        },
        methods:{
            login:function(){
                console.log("login")

                util.post("user/login",this.user).then(res=>{
                    console.log(res)
                    if(res.code!=0){
                        mui.toast(res.msg)
                    }else{
                        var url = `/chat/index.shtml?id${res.data.id}&token=${res.data.token}`;
                        mui.toast("ログインしました");
                        location.href=url;
                    }
                })
            },
        }
    })
</script>
{{end}}
